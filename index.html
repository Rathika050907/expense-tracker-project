<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For Charts -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js"></script> <!-- For OCR -->
</head>
<body>
    <h1>Expense Tracker</h1>

    <!-- Form for adding or editing expenses -->
    <div id="expense-form">
        <input type="text" id="expense-name" placeholder="Expense Name" required />
        <input type="number" id="expense-amount" placeholder="Amount" required />
        <input type="date" id="expense-date" required />
        <select id="expense-category" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Rent">Rent</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Education">Education</option>
            <option value="Emi">EMI</option>
            <option value="others">others</option>
            <div id="reward-display">Total Rewards: $0</div>

        </select>
        <input type="checkbox" id="recurring" /> <label for="recurring">Recurring Expense</label>
        <button onclick="addOrUpdateExpense()">Add Expense</button>
    </div>

    <!-- Budget Section -->
    <input type="number" id="budget" placeholder="Enter your budget" />
    <button onclick="setBudget()">Set Budget</button>

    <!-- Currency Conversion -->
    <select id="currency-from">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
    </select>
    <select id="currency-to">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
    </select>
    <button onclick="convertExpenseCurrency()">Convert Currency</button>

    <!-- OCR for Receipt -->
    <input type="file" id="receipt" accept="image/*" />
    <button onclick="scanReceipt()">Scan Receipt</button>

    <!-- Expense List -->
    <h2>Expenses</h2>
    <ul id="expense-list"></ul>

    <!-- Charts -->
    <canvas id="expenseChart" class="chart" width="300" height="300"></canvas> <!-- Smaller chart size -->

    <!-- Export and Import -->
    <button onclick="exportToCSV()">Export to CSV</button>

    <script src="script.js"></script>
</body>
</html>
